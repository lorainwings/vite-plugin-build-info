<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暗水印解析器 - vite-plugin-release-info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e8f2ff;
            transform: scale(1.02);
        }

        .upload-area .icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-area h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .upload-area p {
            color: #666;
            margin-bottom: 20px;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .file-input {
            display: none;
        }

        .result-area {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .result-area.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .result-area h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .result-content {
            background: white;
            border-radius: 6px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }

        .result-content pre {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .error {
            background: #fff5f5;
            border-left-color: #e53e3e;
            color: #c53030;
        }

        .success {
            background: #f0fff4;
            border-left-color: #38a169;
            color: #2f855a;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .feature {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .feature .icon {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .feature h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .feature p {
            color: #666;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 20px;
            }

            .upload-area {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🔍 暗水印解析器</h1>
            <p>解析 vite-plugin-release-info 生成的暗水印信息</p>
        </div>

        <div class="content">
            <div class="upload-area" id="uploadArea">
                <div class="icon">📁</div>
                <h3>上传图片</h3>
                <p>拖拽图片到此处或点击选择文件</p>
                <p style="font-size: 0.9rem; color: #999;">支持 PNG、JPG、JPEG 格式</p>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    选择文件
                </button>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
            </div>

            <div class="result-area" id="resultArea">
                <h3>解析结果</h3>
                <div class="result-content" id="resultContent">
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p>正在解析水印...</p>
                    </div>
                </div>
            </div>

            <div class="features">
                <div class="feature">
                    <div class="icon">🔒</div>
                    <h4>像素级解析</h4>
                    <p>使用 LSB 技术从 Alpha 通道提取水印数据</p>
                </div>
                <div class="feature">
                    <div class="icon">📊</div>
                    <h4>完整元数据</h4>
                    <p>解析构建时间、版本、Git 信息等完整元数据</p>
                </div>
                <div class="feature">
                    <div class="icon">✅</div>
                    <h4>数据验证</h4>
                    <p>自动验证水印数据的完整性和有效性</p>
                </div>
                <div class="feature">
                    <div class="icon">🚀</div>
                    <h4>快速解析</h4>
                    <p>本地解析，无需上传到服务器，保护隐私</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 水印解码器实现
        class WatermarkDecoder {
            constructor() {
                this.version = '1.0.0'
            }

            async decode(imageData) {
                try {
                    // 提取水印数据
                    const watermarkBytes = this.extractWatermark(imageData)

                    // 解码元数据
                    const watermarkData = this.decodeMetadata(watermarkBytes)

                    // 验证水印完整性
                    if (!this.validateWatermark(watermarkData)) {
                        throw new Error('Watermark validation failed')
                    }

                    return watermarkData.metadata
                } catch (error) {
                    throw new Error(`Failed to decode watermark: ${error.message}`)
                }
            }

            extractWatermark(imageData) {
                try {
                    const { data, width, height } = imageData
                    const pixels = width * height

                    // 读取长度信息（前4个字节）
                    const lengthBytes = new Uint8Array(4)
                    for (let i = 0; i < 4; i++) {
                        lengthBytes[i] = this.extractByteFromPixels(data, i * 8)
                    }

                    // 解析长度
                    const length = (lengthBytes[0] << 24) | (lengthBytes[1] << 16) | (lengthBytes[2] << 8) | lengthBytes[3]

                    // 检查长度是否合理
                    if (length <= 0 || length > pixels * 4) {
                        throw new Error('Invalid watermark length')
                    }

                    // 提取数据
                    const result = new Uint8Array(length)
                    for (let i = 0; i < length; i++) {
                        result[i] = this.extractByteFromPixels(data, (i + 4) * 8)
                    }

                    return result
                } catch (error) {
                    throw new Error(`Failed to extract watermark: ${error.message}`)
                }
            }

            extractByteFromPixels(data, startPixel) {
                let byte = 0

                for (let bit = 0; bit < 8; bit++) {
                    const pixelIndex = startPixel + bit
                    if (pixelIndex < data.length / 4) {
                        const alphaIndex = pixelIndex * 4 + 3 // Alpha 通道索引
                        const alpha = data[alphaIndex]
                        const bitValue = alpha & 1 // 获取最低位
                        byte |= bitValue << bit
                    }
                }

                return byte
            }

            decodeMetadata(data) {
                try {
                    const jsonString = new TextDecoder().decode(data)
                    const watermarkData = JSON.parse(jsonString)

                    // 验证必要字段
                    if (!watermarkData.version || !watermarkData.metadata || !watermarkData.checksum) {
                        throw new Error('Invalid watermark data structure')
                    }

                    return watermarkData
                } catch (error) {
                    throw new Error(`Failed to decode metadata: ${error.message}`)
                }
            }

            validateWatermark(data) {
                try {
                    // 验证时间戳
                    if (data.timestamp <= 0 || data.timestamp > Date.now()) {
                        return false
                    }

                    // 验证版本
                    if (!data.version || typeof data.version !== 'string') {
                        return false
                    }

                    // 验证元数据
                    if (!data.metadata || typeof data.metadata !== 'object') {
                        return false
                    }

                    // 验证校验和
                    const metadataString = JSON.stringify(data.metadata)
                    const metadataBytes = new TextEncoder().encode(metadataString)
                    const expectedChecksum = this.calculateChecksum(metadataBytes)

                    return this.validateChecksum(metadataBytes, data.checksum)
                } catch (error) {
                    return false
                }
            }

            calculateChecksum(data) {
                let hash = 0

                for (let i = 0; i < data.length; i++) {
                    const char = data[i]
                    hash = ((hash << 5) - hash) + char
                    hash = hash & hash // 转换为 32 位整数
                }

                return hash.toString(36)
            }

            validateChecksum(data, checksum) {
                return this.calculateChecksum(data) === checksum
            }

            hasWatermark(imageData) {
                try {
                    this.extractWatermark(imageData)
                    return true
                } catch {
                    return false
                }
            }
        }

        // DOM 元素
        const uploadArea = document.getElementById('uploadArea')
        const fileInput = document.getElementById('fileInput')
        const resultArea = document.getElementById('resultArea')
        const resultContent = document.getElementById('resultContent')
        const loading = document.getElementById('loading')

        // 水印解码器实例
        const decoder = new WatermarkDecoder()

        // 拖拽上传
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault()
            uploadArea.classList.add('dragover')
        })

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover')
        })

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault()
            uploadArea.classList.remove('dragover')
            const files = e.dataTransfer.files
            if (files.length > 0) {
                processFile(files[0])
            }
        })

        // 点击上传
        uploadArea.addEventListener('click', () => {
            fileInput.click()
        })

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                processFile(e.target.files[0])
            }
        })

        async function processFile(file) {
            try {
                // 显示加载状态
                resultArea.classList.add('show')
                loading.style.display = 'block'
                resultContent.className = 'result-content'

                // 加载图片
                const image = await loadImage(file)

                // 转换为 ImageData
                const imageData = imageToImageData(image)

                // 检查是否包含水印
                if (!decoder.hasWatermark(imageData)) {
                    throw new Error('未检测到水印信息')
                }

                // 解码水印
                const watermarkData = await decoder.decode(imageData)

                // 显示结果
                displayResult(watermarkData, true)
            } catch (error) {
                displayResult(error.message, false)
            }
        }

        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader()
                reader.onload = (e) => {
                    const img = new Image()
                    img.onload = () => resolve(img)
                    img.onerror = reject
                    img.src = e.target.result
                }
                reader.onerror = reject
                reader.readAsDataURL(file)
            })
        }

        function imageToImageData(image) {
            const canvas = document.createElement('canvas')
            const ctx = canvas.getContext('2d')
            canvas.width = image.width
            canvas.height = image.height
            ctx.drawImage(image, 0, 0)
            return ctx.getImageData(0, 0, canvas.width, canvas.height)
        }

        function displayResult(data, isSuccess) {
            loading.style.display = 'none'

            if (isSuccess) {
                resultContent.className = 'result-content success'
                resultContent.innerHTML = `
          <pre>${JSON.stringify(data, null, 2)}</pre>
        `
            } else {
                resultContent.className = 'result-content error'
                resultContent.innerHTML = `
          <pre>${data}</pre>
        `
            }
        }
    </script>
</body>

</html>
