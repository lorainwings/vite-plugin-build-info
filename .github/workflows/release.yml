name: Release

on:
  # Manual release trigger
  workflow_dispatch:
    inputs:
      version:
        description: 'Version type (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
  # Auto release on tag push
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: ğŸš€ Release to NPM and GitHub
    runs-on: ubuntu-latest

    # Add permissions configuration
    permissions:
      contents: write
      packages: write

    # Only run on manual trigger or tag push
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.14.0

      - name: ğŸ’¾ Configure pnpm cache
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ”„ Setup cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¨ Build project
        run: pnpm run build

      - name: ğŸ§ª Run tests
        run: pnpm test

      - name: ğŸ”¢ Version management
        if: github.event_name == 'workflow_dispatch'
        run: pnpm run bumpp:${{ github.event.inputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Generate changelog
        run: pnpm run changelog

      - name: ğŸ” Configure NPM
        run: |
          npm config set //registry.npmjs.org/:_authToken=${{ secrets.NPM_ATOMFE_TOKEN }}
          npm config set registry https://registry.npmjs.org/

      - name: ğŸ“¤ Publish to NPM
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ATOMFE_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_ATOMFE_TOKEN }}

      - name: ğŸ·ï¸ Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            ## ğŸ‰ Release ${{ github.ref_name }}

            ### ğŸ“ Changelog
            Please check [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed updates.

            ### ğŸš€ Key Features
            - Automatic release metadata injection
            - Version information injection into index.html
            - Git information collection
            - Build timestamp injection
            - Highly configurable options

            ### ğŸ“¦ Installation
            ```bash
            pnpm add vite-plugin-release-info
            ```

            ### ğŸ”§ Usage
            Please refer to [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for detailed usage instructions.

            ---
            *This Release was automatically created by GitHub Actions*
